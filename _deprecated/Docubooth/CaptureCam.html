<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/docubooth.css">
            
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
            var swfVersionStr = "11.4.0";
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "CaptureCam";
            attributes.name = "CaptureCam";
            attributes.align = "middle";
            swfobject.embedSWF(
                "CaptureCam.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
    </script>
</head>
<body class="capturecam">
    <div class="container">
        <div class="row">
          <h3>Take a video</h3>
        </div>
        <div class="row flash">
            <div id="flashContent">
                <p>
                    To view this page ensure that Adobe Flash Player version 
                    11.4.0 or greater is installed. 
                </p>
                <script type="text/javascript"> 
                    var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                    document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                    + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
                </script> 
            </div>
            
            <noscript>
                <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="CaptureCam">
                    <param name="movie" value="CaptureCam.swf" />
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="#ffffff" />
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="allowFullScreen" value="true" />
                    <object type="application/x-shockwave-flash" data="CaptureCam.swf" width="100%" height="100%">
                        <param name="quality" value="high" />
                        <param name="bgcolor" value="#ffffff" />
                        <param name="allowScriptAccess" value="sameDomain" />
                        <param name="allowFullScreen" value="true" />
                        <p> 
                            Either scripts and active content are not permitted to run or Adobe Flash Player version
                            11.4.0 or greater is not installed.
                        </p>
                        <a href="http://www.adobe.com/go/getflashplayer">
                            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
                        </a>
                    </object>
                </object>
            </noscript>   
        </div>
        <div class="row">
            <a href="#" class="btn btn-danger btn-large col-md-3">start recording</a>
        </div>
    </div>  

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>

        $(function(){
            console.log('ready');
        });

    </script>

</body>
</html>
